<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav id="timer">
                <p>Time: 50</p>
            </nav>
            <h1>Code Quiz</h1>
            <h2>Get ready to get tested!</h2>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
            <table id="highscores">
                <h2>Highscores</h2>
                <p id="name">a</p>
                <p id="score">a</p>
            </table>
            <div class="controls">
                <input id="start" type="button" value="Start">
                <input id="reset" type="button" value="Reset">
            </div>
            <div class="questionCards">
                <div class="cardcontainer">
                    <div class="cardbody">
                        <h3>Questions</h3>
                        <p id="cardtext">Lorem ipsum dolor sit amet.</p>
                        <div class="answers">
                            <a href="#" class="answerBtn" id="button1">Lorem, ipsum.</a>
                        </div>
                        <div class="answers">
                            <a href="#" class="answerBtn" id="button2">Lorem, ipsum.</a>
                        </div>
                        <div class="answers">
                            <a href="#" class="answerBtn" id="button3">Lorem, ipsum.</a>
                        </div>
                        <div class="answers">
                            <a href="#" class="answerBtn" id="button4">Lorem, ipsum.</a>
                        </div>
                        <div class="answers">
                            <p id="veracity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
