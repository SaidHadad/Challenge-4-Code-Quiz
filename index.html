<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <p>Time:</p>
                <p>100</p>
            </nav>
            <h1>Code Quiz</h1>
            <h2>Get ready to get tested!</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="highscores">
                <h2>Highscores</h2>
                <ol>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ol>
            </div>
            <div class="controls">
                <input type="button" value="Start">
                <input type="button" value="Reset">
            </div>
            <div class="questions">
            </div>
        </div>
    </main>
</body>
</html>
