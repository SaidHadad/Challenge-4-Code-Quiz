<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!-- wrapper to give ease of formating this includes the nav with the timer and the headers -->
        <div class="wrapper">
            <nav id="timer">
                <p>Time: 50</p>
            </nav>
            <h1>Code Quiz</h1>
            <h2>Get ready to get tested!</h2>
        </div>
    </header>
    <main>
        <!-- Main wrapper because I used this as a flex-container includes 3 containers, highscores, buttons and the questions -->
        <div class="main-wrapper">
            <!-- the highscores is a header with a list that's going to be generated by DOM -->
            <div class="highscores">
                <h3>Highscores</h3>
                <ol class="scoresHTML">
                </ol>
            </div>
            <!-- this 2 buttons control the start and restart of the game -->
            <div class="controls">
                <input id="start" type="button" value="Start">
                <input id="reset" type="button" value="Reset">
            </div>
            <!-- container for the formating of the questions -->
            <div class="questionCards">
                <div class="questionsContainer">
                    <h3>Questions</h3>
                    <p id="cardtext">Memory with numbers >:)</p>
                    <div class="answers">
                        <a href="#" class="answerBtn" id="button1" >A</a>
                    </div>
                    <div class="answers">
                        <a href="#" class="answerBtn" id="button2">B</a>
                    </div>
                    <div class="answers">
                        <a href="#" class="answerBtn" id="button3">C</a>
                    </div>
                    <div class="answers">
                        <a href="#" class="answerBtn" id="button4">D</a>
                    </div>
                    <div class="prompt">
                        <p id="veracity"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
